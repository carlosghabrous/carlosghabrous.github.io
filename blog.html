---
layout: default
title: Ghab's blog
---
<section class="blog">
  <h2 class="section__title section__title--latest-posts">Latest Posts</h2>
  <ul class="latest-posts__list">

    {% for post in site.posts %}
      <li class="latest-posts__item">
        <p>{{ post.date | date_to_string}}</p>
        <a class="latest-posts__link" href="{{ post.url }}"><p class="section__subtitle section__subtitle--post">{{ post.title }}</p></a>
          <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}

  </ul>
</section>
