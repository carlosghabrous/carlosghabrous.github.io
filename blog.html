---
layout: default
title: Ghab's blog
---
<section class="blog">
  <h2 class="section__title section__title--latest-posts">Latest Post</h2>
  <ul class="latest-posts__item">
    {% for post in site.posts %}
      <li class="latest-posts__item">
        <a class="latest-posts__link" href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</section>
